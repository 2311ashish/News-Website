<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="NewsLetter.css">
    <title>News Letter App</title>
</head>
<body>
     
    <nav>
        <div class="main-nav container flex">
          <a href="#" class="company-logo">
            <img src="newsletter.png" alt="Logo" onclick="reload()" srcset="">

          </a>

           <div class="nav-links">
            <ul class="flex">
              <li class="hover-links nav-item" id="ipl" onclick="navChangeFun(id)">IPL</li> 
              <li class="hover-links nav-item" id="finance" onclick="navChangeFun(id)">Finance</li>
              <li class="hover-links nav-item" id="politics" onclick="navChangeFun(id)">Politics</li>
            </ul> 
          </div>

          <div class="search-bar">
            <input type="text" class="news-input" placeholder="eg- EV Industry" id="search-input">
            <button class="search-button" onclick="newsSearch()">Search</button>
          </div>
        </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        
      </div>
    </main>

    <!-- we use template to not display that to user but its properties can be extraccted and modified by JS -->
     <!-- Template is mostly used to make colones -->
    <template id="template-news-card">  
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="news image" id="news-image">
        </div>
        <div class="card-content">
          <h3 id="news-title">Title</h3>
          <h6 class="news-source" id="news-source">end date 5/22?2023</h6>
          <p class="news-dis" id="news-dis">Lorem isum, dolor sit amet consectetur adipisicing elit. Mollitia, deserunt minus qui beatae nobis iste vitae earum eius. Rem repellat provident voluptatibus quo esse atque quibusdam recusandae eum omnis deserunt.</p>
        </div>
      </div>
    </template>



  <script src="NewsLetter.js"></script>
    
</body>
</html>
